<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Dream Journal</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/3.5.1/full.css"
      integrity="sha512-2mnbZkijSvaJONYRZZYmUWfbK83kIGCBLfhRh9WKT7znG4LVHMCxC3Kzy6HcHXmfr8a4JTo/rRnLU7calLT89A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <!-- Use a form to record and call on user input -->
    <form>
      <div class="w-full sm:grid-cols-3">
        <div class="border-rose-300">
          <div
            class="text-5xl py-5 text-rose-200 text-center border-rose-400 border-4"
          >
            Dream Journal
            <div class="text-4xl py-10 text-black-500 text-center">
              Mood Today:
              <!-- Displays the response from the Mood.html -->
              <div
                id="color-type"
                class="box-content h-5 w-30 justify-center"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div
        <!-- Registers div as part of the form -->
        class="form-control box-content border-double text-2xl h-97 border-rose-400 border-4"
      >
        <div class="text-1xl text-center">
          Describe your dreams & or thoughts here:
        </div>
        <div class="relative flex justify-center mb-3" data-te-input-wrapper-init>
          <!-- Textarea is where users will type their journal entry -->
          <textarea
            name="entry"
            id="entry-text"
            rows="11"
            placeholder="Your dream entry goes here:"
          ></textarea>
        </div>
      </div>

      <div class="flex justify-center w-full">
        <!-- When users click on save button, entry will be saved to storage. They will be redirected to a new page, with their saved entries displayed -->
        <button
          id="saveBtn"
          type="submit"
          class="btn btn-info rounded-full px-16 uppercase bg-teal-200 text-2xl text-rose-500 hover:bg-blue-200"
        >
          Save
        </button>
      </div>
      <div class="flex justify-center w-full">
        <!-- Takes users to home page, which is index.html -->
        <a
          href="index.html"
          id="homeBtn"
          class="btn btn-secondary rounded-full px-16 uppercase bg-teal-200 text-2xl text-rose-500 hover:bg-blue-200"
          >return home</a
        >
      </div>
      <div class="flex justify-center w-full">
        <!-- Takes user to saved entries page -->
        <a
          href="Entry.html"
          id="dreamBtn"
          class="btn btn-secondary rounded-full px-16 uppercase bg-teal-200 text-2xl text-rose-500 hover:bg-blue-200"
          >Dream chronicles</a
        >
      </div>
        
    </form>
    <script>
      const form = document.querySelector("form");
   //When users click the submit button, their input on the form will be saved as a string //
      //After data is saved to storgae, the page will redirect to the Entry.html page//
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const obj = Object.fromEntries(fd);
        const json = JSON.stringify(obj);
        localStorage.setItem("entries", json);
        window.location.href = "Entry.html";
      });
    </script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/shared.js"></script>
    <script src="assets/joscript.js"></script>
  </body>
</html>
