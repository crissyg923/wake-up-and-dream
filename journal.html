<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"

    <div class="border-2 border-teal-500 border-8 box-border w-full ">

    </div>
    <div class="outline outline-offset-2 outline-pink-500 ">
<div class="text-2xl py-10 text-pink-200 text-center">Mood Today:
<div class id="color-type"></div>

<div class="m-5 text-2xl text-center text-pink-200 outline outline-offset-2 outline-pink-500 bg-teal-500">
    <button type="submit" value="Submit" class="btn btn-info">

<div class="text-center text-pink-200 outline outline-offset-2 outline-pink-500 bg-teal-500">

</div>
</div>
</form>

</div>
