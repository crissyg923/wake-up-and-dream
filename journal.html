<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream Journal</title>
    <link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link  href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="flex justify-start">
        <form id="journal-form"></form>
        <div class="contents">
    <div class="border-dotted border-2 border-teal-500 border-8 box-border w-3/5 ">

    <h1 class="text-4xl py-10 text-pink-200 outline outline-offset-2 outline-pink-500" >My Dream Journal</h1>
    <div class="text-2xl py-10 text-pink-200 outline outline-offset-2 outline-pink-500 ">
<label for="mood"  >My Mood Today:</label>
<input type="text" class="form-control" id="mood-name" />
</div>

    <input type="text" class="form-control box-content text-2xl w-full h-96 border-pink-200 border-4" id="entry" placeholder="How was your dream last night? Whats on your mind this morning?"/>

<div class=" text-2xl text-center text-pink-200 outline outline-offset-2 outline-pink-500 bg-teal-500">
    <button type="submit" value="Submit" class="btn btn-info ">
        Submit
    </button>
</div>
</div>
</div>
</form>

</div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/joscript.js"></script>
</body>
</html>
