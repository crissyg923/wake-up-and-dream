<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dream Journal</title>
    <link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link  href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/journal.css">
</head>
<body>
    <div class="flex justify-start w-4/5 ">
        
        <div class="contents">
    <div class="border-2 border-teal-500 border-8 box-border w-full ">

    <div class="outline-pink-500" >
        <form id="journal-form">
        <div class="text-4xl py-5 text-rose-200 text-center">My Dream Journal</div>
<div class="mb-10 text-rose-200 text-center " >
    <a href="./mood.html" class="text-2xl btn btn-info">Mood Today: </a>
    <div id="mood-data"></div>
</div>

    <textarea class="form-control box-content  w-full h-96 border-rose-300 border-4 " id="entry-text" placeholder="Describe your dream last night. If you don't remember, write your thoughts here.">
    </textarea>
    


    <div class="text-center text-pink-200 outline outline-offset-2 outline-rose-400 bg-teal-500 mt-8">
        <button class="btn btn-info text-2xl" id="saveBtn">Save</button>
        </div>
    <div class="text-center text-pink-200 outline outline-offset-2 outline-rose-400 bg-teal-500 mt-8">
    <a href="./index.html" class="btn btn-info text-2xl   " id="Exitbutton">Return Home</a>
    </div>  
</form>
    </div>

<div class="text-2xl py-10 text-pink-200 text-center">Mood Today:
<div class id="color-type"></div>
</div>

    <input type="text" class="form-control box-content text-2xl w-full h-96 border-pink-300 border-4 flex items-center justify-around" id="entry" placeholder="Describe your dream last night. If you don't remember, write your thoughts here."/>

<div class="m-5 text-2xl text-center text-pink-200 outline outline-offset-2 outline-pink-300 bg-teal-500">
    <button type="submit" value="Submit" class="btn btn-info">
        Submit
    </button>
</div>  
<div class="m-5 text-2xl text-center text-pink-200 outline outline-offset-2 outline-pink-300 bg-teal-500">
<a href="./index.html" class="btn btn-info text-2xl" id="Exitbutton">Return Home</a>
</div>
</div>
</div>
</form>

</div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/joscript.js"></script>
</body>
</html>
