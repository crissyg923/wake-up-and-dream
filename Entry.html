<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link  href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/3.5.1/full.css"
    integrity="sha512-2mnbZkijSvaJONYRZZYmUWfbK83kIGCBLfhRh9WKT7znG4LVHMCxC3Kzy6HcHXmfr8a4JTo/rRnLU7calLT89A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/Entry.css">
</head>
<body>
<main>


        <div id="data" class=" h-full w-full p-6 m-10 border-2"></div>
   
</main>
    
<script>
    const json=localStorage.getItem('form');
    const obj=JSON.parse(json);
    for (key in obj){
        const markup=
        <div>
        <span>${key}:${obj[key]}</span>
            </div>
            ;
            document.getElementById('data').innerHTML+=markup;
    }
</script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
     <script src="assets/shared.js"></script>
</body>
</html>
