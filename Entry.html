<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entries</title>
    <link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link  href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
    rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/3.5.1/full.css"
    integrity="sha512-2mnbZkijSvaJONYRZZYmUWfbK83kIGCBLfhRh9WKT7znG4LVHMCxC3Kzy6HcHXmfr8a4JTo/rRnLU7calLT89A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/Entry.css">
</head>
<body>
    <!-- all saved entries will display here in a list -->
<main>
    <div id="data" class="h-full w-full p-6 m-10 border-2"></div>
</main>

<script>
    //This code fetches the entries from local storage of Journal.html to this html//
  const entries = JSON.parse(localStorage.getItem('entries'));

  if (entries) {
    const entryList = document.getElementById('data');
//for each entry, a new div is created and added to the Data div to be displayed//
    for (const entry of entries) {
      const entryElement = document.createElement('div');
      entryElement.innerHTML = `<span>${entry}</span>`;
      entryList.appendChild(entryElement);
    }
  }
</script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="assets/shared.js"></script>
</body>
</html>
