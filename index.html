<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up and Dream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Open+Sans:wght@300&family=PT+Sans&display=swap" 
rel="stylesheet">
</head>
<body>
    <header class="logo"><div class="logoholder"><img src="images/Rectangle Logo.svg" width="70%"></div></header>
    <div class="flex flex-row justify-between">

        <div class="flex-col items-stretch">
            <div class="flex-1 grow p-16 m-10 border-2 self-stretch" id="date"></div>
            <div class="flex-1 grow p-16 m-10 border-2 self-stretch" id="moodbox">
                <div id="buttonholder">
                    <a href="./mood.html" class="btn btn-info bg-pink-400 hover:bg-pink-600 text-white font-bold py-2 px-4 border-b-4 border-teal-400 hover:border-teal-400 rounded">
                        Select Your Mood
                    </a>
                </div>
            </div>
        </div>
    <div class="flex flex-col items-center"> 
        <div class="flex-none  p-16 m-10 border-2" id="artwork">
            <img class="imageholder" src="">
        </div>
        <div class="flex-none  p-5 m-3" id="quote"></div>
        <a href="./journal.html" class="flex-none  p-16 m-10 border-2 btn btn-info " id="journalbutton">Button to Journal</a>
    </div>
    <div class="flex flex-col grow-0 items-end weathercontainer">
    <div class="flex grow-0 p-5 m-5 text-end" id="weather" class="weatherclass">
        
        <form class="weatherform" id="weatherform">
            <label>Please enter your city below to get the local weather.</label>
        </br>
            <input id="cityinput" type="text">
        </br>
            <button id="submitbutton">Submit</button>
        </form>
         </br>
    </div>
        <div class="flex flex-col p-5 m-5 grow-0" id="weatherdisplay">
        
        <div class="flex p-5 m-5 text-end" id="forecast1"></div>
        <div class="flex p-5 m-5" id="forecast2"></div>
        <div class="flex p-5 m-5" id="moonphase"></div>
        </div>
    </div>
    

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
