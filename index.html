<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="flex flex-row justify-between">

        <div class="flex-col items-stretch">
            <div class="flex-1 grow p-16 m-10 border-2 self-stretch" id="date">Date</div>
        </div>
    <div class="flex flex-col items-center">
        <div class="flex-1 grow p-16 m-10 border-2" id="sitelogo">Wake Up & Dream</div> 
        <div class="flex-none  p-16 m-10 border-2" id="artwork">Artwork</div>
        <div class="flex-none  p-5 m-3" id="quote"></div>
        <div class="flex-none  p-16 m-10 border-2" id="journalbutton">Button to Journal</div>
    </div>
    <div class="flex flex-col grow-0 items-end weathercontainer">
    <div class="flex grow-0 p-5 m-5 text-end border-2" id="weather" class="weatherclass">
        
        <form class="weatherform" id="weatherform">
            <label>Please enter your zip code below to get the local weather.</label>
        </br>
            <input id="cityinput" type="text">
        </br>
            <button id="submitbutton">Submit</button>
        </form>
         </br>
    </div>
        <div class="flex flex-col p-5 m-5 grow-0" id="weatherdisplay">
        
        <div class="flex p-5 m-5 text-end" id="forecast1"></div>
        <div class="flex p-5 m-5" id="forecast2"></div>
        <div class="flex p-5 m-5" id="moonphase"></div>
        </div>
    </div>
    

    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
