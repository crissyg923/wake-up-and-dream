<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up and Dream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&family=Open+Sans:wght@300&family=PT+Sans&display=swap" 
rel="stylesheet">
</head>
<body>
    <header ><div class="flex logoholder justify-center"><img src="images/Rectangle Logo.svg" width="70%"></div></header>
    <div class="flex flex-col md:flex-row justify-between">
<!-- Holds date, mood button, and journal button -->
        <div class="flex-col items-stretch">
            <div class="flex-none  p-6 m-10 border-2 bg-teal-300">
                <header class="my-2">Today's Date</header>
                <h3 id="date" class="text-center"></h3>
            </div>
        
            <div class="flex-1 grow p-14 m-7 border-2 items-center justify-center bg-teal-300" id="moodbox">
                <div class="flex justify-center" id="buttonholder">
                    <a href="./mood.html" class="bg-pink-400 hover:bg-pink-600 text-center text-white font-bold py-2 px-4 border-b-4 border-teal-400 hover:border-teal-400 rounded">
                        Select Your Mood
                    </a>
                </div>
            </div>
            <div class="flex-1  p-9 m-10 border-2 items-center bg-teal-300" id="journalbutton">
                <div class="flex justify-center">
                <a href="./journal.html" class="bg-pink-400 hover:bg-pink-600 text-white font-bold py-2 px-4 border-b-4 border-teal-400 hover:border-teal-400 rounded text-center" id="journalbutton">Button to Journal</a>
                </div>
            </div>
        </div>
        <!-- Hold Image of the day and quote of the day -->
    <div class="flex flex-col items-center"> 
        <div class="flex-none  p-6 m-10 border-2 bg-teal-300" id="artwork">
            <header class="imageheader">Image of the Day</header>
            <img class="imageholder" src="">
        </div>
        <div class="flex-none  p-3 m-10 border-2 bg-teal-300" id="quoteholder">
            <header class="imageheader">Quote of the Day</header>
        <div class="flex-none  p-5 m-3" id="quote"></div>
        </div>
    </div>
    <!-- Holds Weather elements -->
    <div class="flex flex-col grow-0 items-end weathercontainer">
    <div class="flex grow-0 p-5 m-5 text-end" id="weather" class="weatherclass">
        
        <form class="weatherform" id="weatherform">
            <label>Please enter your zip code below to get the local weather.</label>
        </br>
            <input id="cityinput" type="text">
        </br>-
            <button id="submitbutton">Submit</button>
        </form>
         </br>
    </div>
        <div class="flex flex-col p-5 m-5 grow-0" id="weatherdisplay">
        
        <div class="flex p-5 m-5 text-end" id="forecast1"></div>
        <div class="flex p-5 m-5" id="forecast2"></div>
        <div class="flex p-5 m-5" id="moonphase"></div>
        </div>
    </div>
    

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
</body>
</html>
