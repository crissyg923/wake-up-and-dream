<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/3.5.1/full.css"
      integrity="sha512-2mnbZkijSvaJONYRZZYmUWfbK83kIGCBLfhRh9WKT7znG4LVHMCxC3Kzy6HcHXmfr8a4JTo/rRnLU7calLT89A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="w-full h-screen flex flex-col justify-center">
      <div class="self-center text-5xl cool-font">MOOD TRACKER</div>
      <div class="grid grid-cols-2 gap-10 p-5 sm:grid-cols-3">
        <div class="w-full bg-pink-400">
          <div class="w-full h-full text-center flex items-center justify-around">
            <div>
                joyful, happy, relaxed, silly, content, great
            </div>
          </div>
        </div>
        <div class="w-full aspect-video bg-blue-400">
            <div class="w-full h-full text-center flex items-center justify-around">
                <div>
                    sad, lonely, depressed, insecure, numb
                </div>
              </div>
        </div>
        <div class="w-full aspect-video bg-green-400">
            <div class="w-full h-full text-center flex items-center justify-around">
                <div>
                    productive, energetic, active, motivated, alive
                </div>
              </div>
        </div>
        <div class="w-full aspect-video bg-yellow-400">
            <div class="w-full h-full text-center flex items-center justify-around">
                <div>
                    sick, tired, lazy, unmotivated, bored, dull 
                </div>
              </div>
        </div>
        <div class="w-full aspect-video bg-orange-400">
            <div class="w-full h-full text-center flex items-center justify-around">
                <div>
                    average, normal, uneventful, good
                </div>
              </div>
        </div>
        <div class="w-full aspect-video bg-red-400">
            <div class="w-full h-full text-center flex items-center justify-around">
                <div>
                    angry, anxious, frustrated, annoyed, grumpy
                </div>
              </div>
        </div>
      </div>
    </div>
  </body>
</html>
